<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <!--Counter-->
      <h1>Counter</h1>
      <p>{{ count }}</p>
      <button @click="incrementCount">Increment Count</button>
      <h1>{{ incrementAmount }}</h1>
      <div>
        <label for="incrementAmount"></label>
        <input type="number" v-model="incrementAmount" />
      </div>
      <hr/>
      <p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }}</p>
      <p v-else="message.length % 2 === 1">Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">
          {{ number }}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 10,
            incrementAmount: 1,
            message: "Hello it works",
            listOfNumbers: [1, 2, 3]
          };
        },
        methods: {
          changeIncrementAmount(event) {
            this.incrementAmount += event.target.value
          },
          incrementCount() {
            this.count += this.incrementAmount
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
